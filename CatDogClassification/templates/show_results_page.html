{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="{% static 'show_results_stylesheet.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="{% url 'login' %}" class="logout">Logout</a>
      </div>
      <div class="results-box">{{ Results }}</div>
      <p class="description">
        {{ Data.description }}...
        <a href="{{ Data.link }}" target="_blank">Learn More</a>
      </p>
      <div class="image-row">
        {% for title, image in image_nums %}
        <div class="image-box">
          <img src="data:image/jpeg;base64, {{ image }}" alt="{{ title }}" />
          <div class="image-title">{{ title }}</div>
        </div>
        {% endfor %}
      </div>
      <div class="question">
        <!-- question block css display here -->
        <div
          class="question-breed-block"
          style="display: flex; align-items: center"
        >
          <p id="question-sent" style="margin-right: 10px">
            Is it the correct breed?
          </p>
          <p id="original-class">{{ Original_Breed }}</p>
        </div>
        <!-- question block css display here -->
        <div class="options">
          <label>
            <input type="radio" name="breed" value="yes" />
            Yes
          </label>
          <label>
            <input type="radio" name="breed" value="no" />
            No
          </label>
          <select class="breed-select" style="display: none">
            <option value="">Select breed</option>
            {% for breed in breeds %}
            <option value="{{ breed }}">{{ breed }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="error-message" style="display: none; color: red">
          Please select a breed.
        </div>
      </div>
      <div class="footer">
        <button class="save-data">Save Data</button>
        <button class="back-button">Back</button>
      </div>
    </div>

    <div id="user-account">{{ USERNAME }}</div>
    <script src="{% static 'show_results.js' %}"></script>
  </body>
</html>
