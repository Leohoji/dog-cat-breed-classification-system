{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main_Page</title>
    <link rel="stylesheet" href="{% static 'main_page.css' %}" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <span>üêæ Cat & Dog Image Recognition</span>
        </div>
        <div class="auth-buttons">
          <button class="btn btn-login" id="loginBtn" type="button">
            Login
          </button>
          <button class="btn btn-signup" id="signupBtn" type="button">
            SignUp
          </button>
        </div>
      </header>
    </div>

    <main class="main">
      <section class="hero">
        <h1>PetVision: Accurate Pet Image Recognition</h1>
        <p>
          Upload your cat and dog photos and receive precise identification
          results instantly. Our AI system accurately distinguishes between
          different breeds of cats and dogs.
        </p>
      </section>

      <section class="carousel-section">
        <div class="carousel">
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/46024/pexels-photo-46024.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Cute Golden Retriever"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/46024/pexels-photo-46024.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="British Shorthair Cat"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/46024/pexels-photo-46024.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Husky Puppy"
            />
          </div>
        </div>

        <div class="carousel-controls">
          <button class="carousel-button" id="prevBtn">&lt;</button>
          <button class="carousel-button" id="nextBtn">&gt;</button>
        </div>

        <div class="carousel-dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </section>

      <section class="species-section">
        <h2 class="section-title">Identifiable Pet Breeds</h2>
        <div class="species-grid">
          <!-- javascript loading ... -->
        </div>
      </section>
    </main>

    <script src="{% static 'main_page.js' %}"></script>
  </body>
</html>
