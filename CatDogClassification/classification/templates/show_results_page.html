{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="{% static 'show_results_stylesheet.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- <div class="logout">Logout</div> -->
        <a href="{% url 'login' %}" class="logout">Logout</a>
      </div>
      <div class="results-box">{{ Results }}</div>
      <p class="description">{{ Description }}</p>
      <div class="image-row">
        {% for img_num in image_nums %}
        <div class="image-box">{{ img_num }}</div>
        {% endfor %}
      </div>
      <div class="question">
        <!-- question block css display here -->
        <div
          class="question-breed-block"
          style="display: flex; align-items: center"
        >
          <p id="question-sent" style="margin-right: 10px">
            Is it the correct breed?
          </p>
          <p id="original-class">{{ Original_Breed }}</p>
        </div>
        <!-- question block css display here -->
        <div class="options">
          <label>
            <input type="radio" name="breed" value="yes" />
            Yes
          </label>
          <label>
            <input type="radio" name="breed" value="no" />
            No
          </label>
          <select class="breed-select" style="display: none">
            <option value="">Select breed</option>
            <option value="Sphynx">Sphynx</option>
            <option value="Persian">Persian</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Labrador">staffordshire bull terrier</option>
            <option value="Golden Retriever">Golden Retriever</option>
          </select>
          <!-- <div class="original-class">{{ Original_Breed }}</div> -->
        </div>
        <div class="error-message" style="display: none; color: red">
          Please select a breed.
        </div>
      </div>
      <div class="footer">
        <button class="save-data">Save Data</button>
        <button class="back-button">Back</button>
      </div>
    </div>

    <script src="{% static 'show_results.js' %}"></script>
  </body>
</html>
