{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="{% static 'show_results_stylesheet.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- <div class="logout">Logout</div> -->
        <a href="{% url 'login' %}" class="logout">Logout</a>
      </div>
      <div class="results-box">{{ Results }}</div>
      <p class="description">{{ Description }}</p>
      <div class="image-row">
        {% for img_num in image_nums %}
        <div class="image-box">{{ img_num }}</div>
        {% endfor %}
      </div>
      <div class="question">
        <p>Is it the correct breed ?</p>
        <div class="options">
          <label>
            <input type="radio" name="breed" value="yes" />
            Yes
          </label>
          <label>
            <input type="radio" name="breed" value="no" />
            No
          </label>
          <input type="text" placeholder="Breed name" class="breed-input" />
        </div>
      </div>
      <button class="check-data">check historical data</button>
    </div>

    <script src="{% static 'show_results.js' %}"></script>
  </body>
</html>
