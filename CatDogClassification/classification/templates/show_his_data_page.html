{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'show_his_data_stylesheet.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="user-info" id="user-name">User name: {{USERNAME}}</div>
        <div class="logout-back">
          <button class="back-button">Back</button>
          <p class="logout">Logout</p>
        </div>
      </div>
      <hr />
      <div class="data-table">
        <div class="table-header">
          <div class="column">Datetime</div>
          <div class="column">Results</div>
          <div class="column">Photos</div>
        </div>
        {% for Image, Feedback, DateTime in Historical_Data %}
        <div class="table-row">
          <div class="column">{{ DateTime }}</div>
          <div class="column">{{ Feedback }}</div>
          <div class="column">
            <img
              class="cls-img"
              src="data:image/jpeg;base64, {{ Image }}"
              alt="Image"
            />
          </div>
        </div>
        {% endfor %}
      </div>

      <nav
        id="historical-page"
        class="d-flex justify-content-center"
        aria-label="Page navigation"
      >
        <ul class="pagination">
          {% if page.has_previous %}
          <li class="page-item">
            <a
              class="page-link"
              href="/historical_data/{{USERNAME}}&page={{page.previous_page_number}}"
              aria-label="Previous"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          {% else %}
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          {% endif %}

          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'show_his_data.js' %}"></script>
  </body>
</html>
