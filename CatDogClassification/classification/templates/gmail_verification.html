{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Verification</title>
    <link rel="stylesheet" href="{% static 'gmail_verification.css' %}" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Gmail Account Input Section -->
    <div class="container" id="gmail-section">
      <h1>Enter Your Gmail</h1>
      <div class="input-group">
        <input
          type="text"
          id="gmail"
          name="gmail"
          placeholder="Gmail Account"
        />
      </div>
      <div class="gmail-button-group">
        <button class="send-btn" id="send-gmail-btn">Send</button>
      </div>
    </div>

    <!-- Verification Code Input Section -->
    <div class="container" id="verification-section" style="display: none">
      <h1>Verification Code</h1>
      <div class="input-group">
        <input
          type="text"
          id="verification"
          name="verification"
          placeholder="Verification Code"
        />
      </div>
      <div class="code-button-group">
        <p class="resend">
          Didnâ€™t receive the code?
          <a href="#" class="resend-link" id="resend-link">Send again</a>
        </p>
        <button class="verify-btn" id="verify-btn">Verify</button>
      </div>
    </div>

    <script src="{% static 'gmail_verification.js' %}"></script>
  </body>
</html>
