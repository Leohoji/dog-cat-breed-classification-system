{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Verification</title>
    <link rel="stylesheet" href="{% static 'gmail_verification.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2>Enter Your Gmail</h2>
      <div class="input-group">
        <input
          type="text"
          id="gmail"
          name="gmail"
          placeholder="Gmail Account"
        />
      </div>
      <div class="button-group">
        <button class="send-btn">Send</button>
      </div>
    </div>

    <script src="{% static 'gmail_verification.js' %}"></script>
  </body>
</html>
